<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
        integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w=="
        crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="player">
        <!-- Dashboard -->
        <div class="dashboard">
            <!-- Header -->
            <header>
                <h4>Now playing:</h4>
                <h2>String 57th & 9th</h2>
            </header>

            <!-- CD -->
            <div class="cd">
                <div class="cd-thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
            </div>

            <!-- Control -->
            <div class="control">
                <div class="btn btn-repeat">
                    <i class="fas fa-redo"></i>
                </div>
                <div class="btn btn-prev">
                    <i class="fas fa-step-backward"></i>
                </div>
                <div class="btn btn-toggle-play">
                    <i class="fas fa-pause icon-pause"></i>
                    <i class="fas fa-play icon-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="fas fa-step-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="fas fa-random"></i>
                </div>
            </div>


            <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

            <audio id="audio" src=""></audio>
        </div>

        <!-- Playlist -->
        <div class="playlist">
            <div class="song">
                <div class="thumb"
                    style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg')">
                </div>
                <div class="body">
                    <h3 class="title">Music name</h3>
                    <p class="author">Singer</p>
                </div>
                <div class="option">
                    <i class="fas fa-ellipsis-h"></i>
                </div>
            </div>

        </div>
    </div>
    <script>
        const $ = document.querySelector.bind(document);
        const $$ = document.querySelectorAll.bind(document);
        const player = $('.player');
        const playlist = $('.playlist');
        const cd = $('.cd');
        const titleSong = $('header h2');
        const cdThumb = $('.cd-thumb');
        const audio = $('#audio');
        const playBtn = $('.btn-toggle-play');
        const progress = $('.progress');
        const btnNext = $('.btn-next');
        const btnPrev = $('.btn-prev');
        const btnRandom = $('.btn-random');
        const btnRepeat = $('.btn-repeat');

        const app = {
            currentIndex: 0,
            isPlaying: false,
            isRandom : false,
            isRepeat : false,
            songs: [
                {
                    name: "vaicaunoi",
                    singer: "GREY D x tlinh",
                    path: "./mp3/VCN.mp3",
                    image:
                        "./img/vaicaunoi.jpg"
                },
                {
                    name: "Blueberry Faygo",
                    singer: "Lil Mosey",
                    path: "./mp3/Blueberry_Faygo.mp3",
                    image:
                    "./img/blueberry.jpeg"
                },
                {
                    name: "EM KHÔNG THỂ",
                    singer: "TIÊN TIÊN X TOULIVER",
                    path: "./mp3/em-khong-the-official-mv.mp3",
                    image:
                    "./img/emkhongthe1.jpg"

                },
                {
                    name: "TẠI VÌ SAO",
                    singer: "RPT MCK",
                    path: "./mp3/tai-vi-sao-official-music-video.mp3",
                    image:
                        "./img/taivisao.jpg"
                },
                {
                    name: "DON'T BREAK MY HEART",
                    singer: "BINZ x TOULIVER",
                    path: "./mp3/dont-break-my-heart-official-mv.mp3",
                    image:
                    "./img/dontbreak.jpg"
                },
                {
                    name: "MILLION DOLLAR BOY",
                    singer: "16 Typh",
                    path: "./mp3/16_typh_million_dollar_boy_official_music_video_1164050872664751313.mp3",
                    image:
                        "./img/MILLIONDOLLARBOY.jpg"
                },
                {
                    name: "Vì Anh Đâu Có Biết ",
                    singer: "Madihu (Feat. Vũ.)",
                    path: "./mp3/vi_anh_dau_co_biet_madihu_feat_vu_official_mv_9133412747380150663.mp3",
                    image:
                    "./img/vianhdaucobiet.jpg"

                },
            ],

            handleEvents: function () {

                const _this = this;
                // thu nhỏ anh khi lăn
                const cdWidth = cd.offsetWidth;
                document.onscroll = function () {
                    const cdScroll = window.scrollY || document.documentElement.scrollTop;
                    const newCdWidth = cdWidth - cdScroll;;
                    cd.style.width = newCdWidth > 0 ? newCdWidth + "px" : 0;
                    cd.style.opacity = newCdWidth / cdWidth;
                };


                // xử lí CD quay 
                const cdThumbAnimate = cdThumb.animate([
                    {
                        transform : 'rotate(360deg)'
                    },

                ], {
                    duration:  10000,
                    iterations: Infinity
                });
                
                cdThumbAnimate.pause();

                // Xử lí khi click play 
                playBtn.onclick = function () {
                    if (_this.isPlaying == true) {
                        audio.pause();
                    }
                    else {
                        audio.play();
                    }

                };

                // khi play audio
                audio.onplay = function () {
                    _this.isPlaying = true;
                    player.classList.add("playing");
                    cdThumbAnimate.play();
                };

                // khi pause audio
                audio.onpause = function () {
                    _this.isPlaying = false;
                    player.classList.remove("playing");
                    cdThumbAnimate.pause();
                };

                // khi tiến độ bài hát thay đổi
                audio.ontimeupdate = function () {
                    if (audio.duration) {
                        progressPercent = (audio.currentTime / audio.duration * 100)
                        progress.value = progressPercent;
                    }
                    
                };

                // xử lý tua 
                progress.onchange = function (e) {
                    const seekTime = ((e.target.value * audio.duration) / 100)
                    audio.currentTime = seekTime;

                };

                // Next song 
                btnNext.onclick = function () {
                    if(_this.isRandom == true){
                        _this.randomSong();

                    }
                    else {
                        _this.nextSong();
                    }
                    audio.play();
                    _this.render();
                    
                    _this.scrollToActiveSong();
                   
                };
                // Back song 
                btnPrev.onclick = function () {
                    if(_this.isRandom == true){
                        _this.randomSong();


                    }
                    else {
                        _this.backSong();
                    }
                    audio.play();
                    _this.render();
                    _this.scrollToActiveSong();
                };

                // On / off Random song
                btnRandom.onclick = function () {
                    _this.isRandom = !_this.isRandom;
                    btnRandom.classList.toggle('active' , _this.isRandom)
                };
 
                // On / off repeat song
                btnRepeat.onclick = function () {
                    _this.isRepeat = !_this.isRepeat;
                    btnRepeat.classList.toggle('active' , _this.isRepeat)
                };

                // audio ended 
                audio.onended = function(){
                    if(_this.isRepeat == true){
                        audio.play();
                    }
                    else {
                        btnNext.click();
                    }
                };


                // click start song
                playlist.onclick = function(e){
                    const songNode = e.target.closest('.song:not(.active)');
                    if(songNode || e.target.closest('.option')){
                        if(songNode){
                        _this.currentIndex = Number(songNode.getAttribute('data-index'))
                        _this.loadCurrentSong();
                        _this.render();
                        audio.play();
                        
                        }
                        
                    }
                };

            },
            scrollToActiveSong : function(){
                setTimeout(() => {
                    $('.song.active').scrollIntoView({
                    behavior: "smooth",
                    block: "end"
                })
                }, 200)
                
            },
            
            defineProperties: function () {
                Object.defineProperty(this, "currentSong", {
                    get: function () {
                        return this.songs[this.currentIndex];
                    }
                })
            },

            render: function () {
                const htmls = this.songs.map( (song , index) => {
                    return `
                        <div class="song ${index === this.currentIndex ? 'active' : ''} " data-index=${index} >
                            <div class="thumb"
                                style="background-image: url('${song.image}')">
                            </div>
                            <div class="body">
                                <h3 class="title">${song.name}</h3>
                                <p class="author">${song.singer}</p>
                            </div>
                            <div class="option">
                                <i class="fas fa-ellipsis-h"></i>
                            </div>
                        </div>
                    `
                })

                

                playlist.innerHTML = htmls.join('');
            },

            loadCurrentSong: function () {

                cdThumb.style.backgroundImage = `url('${this.currentSong.image}')`;
                titleSong.textContent = this.currentSong.name;
                audio.src = this.currentSong.path;

            },

            // Nest song
            nextSong : function (){
                this.currentIndex++;
                if(this.currentIndex >= this.songs.length){
                    this.currentIndex = 0;

                }
                this.loadCurrentSong(); 
                this.render();
            },

            // Back song

            backSong : function(){
                this.currentIndex--;
                if(this.currentIndex < 0){
                    this.currentIndex = this.songs.length - 1 ;

                }
                    this.loadCurrentSong();
                    this.render();
                
            },

            // random song
            randomSong : function(){{
                let newIndex;
                do {
                    newIndex = Math.floor(Math.random() * this.songs.length);
                } while(this.currentIndex == newIndex)

                this.currentIndex = newIndex;
                this.loadCurrentSong();
            }},

            start: function () {
                // Định nghĩa các thuộc tính mặc định cho object
                this.defineProperties();

                // Lắng nghe và xử lý các sự kiện
                this.handleEvents();

                // load bài hát đầu tiên vào giao diện
                this.loadCurrentSong();

                // Render the playlist
                this.render();
            }




        }

        app.start();

    </script>

    <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->
</body>

</html>
